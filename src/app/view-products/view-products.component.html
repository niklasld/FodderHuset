<div>
<input type="text" [(ngModel)]="searchInput">
</div>
<div *ngFor="let product of data.products | filterProducts: searchInput" class="lift-container">

    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>Pris: {{product.price}}, VÃ¦gt {{product.weight}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{product.imgLink}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Til {{product.foodFor}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
