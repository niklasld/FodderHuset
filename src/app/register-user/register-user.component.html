<h3>register-user works!</h3>

<form [formGroup]="registerForm" class="example-form" (ngSubmit)="onRegisterClick()">


    <mat-form-field class="example-full-width">
        <input matInput placeholder="first Name" formControlName="firstName" id="fn">

        <mat-error>
        Please enter your firstname
        </mat-error>

    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder= "last name" formControlName="lastName" id="ln">

        <mat-error>
                Please enter lastName
                </mat-error>

    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder= "E-Mail" formControlName="email" id="mail" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>

        <mat-error>
                Please enter a valid email
                </mat-error>

    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder= "password" type = "password" formControlName="password" id="passw">

        <mat-error>
                Please enter your password
                </mat-error>

    </mat-form-field>

        <button mat-raised-button color="primary" id="click">Register</button>


</form>
